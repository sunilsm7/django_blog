{% extends "base.html" %}


{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="{% url 'pinax_messages:inbox' %}">Message Inbox</a></li>
    <li class="breadcrumb-item active">New message</li>
{% endblock %}

{% block content %}

    <h2>New Message</h2>

    <section>
        <form class="comment-form" action="{% url "pinax_messages:message_create" %}" method="post">
            {% csrf_token %}
            {% include 'includes/form-snippet.html' %}
            <button class="btn btn-primary">Send</button>
             <a class="btn btn-secondary" href="{% url "pinax_messages:inbox" %}" role="button">Cancel</a>
        </form>
       
    </section>
{% endblock %}
