{% extends 'base.html' %}

{% block title%} Blog Detail {% endblock %}

{% block content %}

<div class="container">
	{% include 'includes/messages.html' %}

	<h2>{{ post.title }} </h2>
	<h6>By: {{ post.user }}.</h6>
	<h6>Published on: {{ post.publish }} Last Updated: {{ post.updated }}</h6>

	<p>{{ post.content }}</p>

</div>

{% endblock %}
